apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.component }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.component }}-{{ .Values.env }}.madhanmohanreddy.tech
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.component }}-dev.madhanmohanreddy.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { .Values.component } }  # Name of the backend Service that the Ingress will route to
                port:
                  number: 80  # Port of the backend Service